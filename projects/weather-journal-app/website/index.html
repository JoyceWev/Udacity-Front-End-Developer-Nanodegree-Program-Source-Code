<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div id = "backgroundimg">
  <img src="../img/tnc_16935516.jpg">
  <div id = "app">
    <div class ="holder headline">
      <h1>Weather Journal App</h1>
    </div>
    <div class ="holder zip row">
      <div>
        <label for="zip">Enter Zipcode here<p></label>
        <input type="text" id="zip" placeholder="00000">
      </div>
      <div></div>
      <div>
        <label for="zip">If not USA,<br> enter country abbreviation here</label>
        <input type="text" id="country" placeholder="USA">
      </div>
    </div>
    <div class ="holder feel">
      <label for="feelings">What did you do today?</label>
      <textarea class= "myInput" id="feelings" placeholder="Enter your adventures here"></textarea>
      <button id="generate" type = "submit"> Generate </button>
    </div>
    <div class ="holder entry">
      <div class = "title">Most Recent Entry</div>
      <div id = "entryHolder">
        <div id = "date"></div>
        <div id = "city"></div> 
        <div id = "temp"></div>
        <div id = "content"></div>
      </div>
    </div>
  </div>
</div>
  <script src="app.js" type="text/javascript"></script>

</body>
</html>
